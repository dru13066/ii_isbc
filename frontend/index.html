<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Presentation Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>AI-генератор презентаций</h1>

<form id="form">
  <label>Корпоративный шаблон (.pptx)</label>
  <input type="file" id="template" required>

  <label>Контент (JSON)</label>
  <input type="file" id="content" required>

  <button type="submit">Собрать презентацию</button>
</form>

<div id="progress-container" class="hidden">
  <div class="progress-bar">
    <div id="progress"></div>
  </div>

  <button id="download" disabled>Скачать презентацию</button>
</div>

<script src="script.js"></script>
</body>
</html>
